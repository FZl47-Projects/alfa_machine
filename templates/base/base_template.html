{% load static %}
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>

    <title>
        {% block Title %}

        {% endblock %}
    </title>
    <link rel="stylesheet" href="{% static 'styles/base.css' %}">
    <link rel="stylesheet" href="{% static 'styles/notify.css' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/vazir-font/28.0.0/font-face.css"/>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>


    <!-- BOOTSTRAP -->
    <link rel="stylesheet" href="{% static 'frontend/vendors/bootstrap.min.css' %}"/>
    <!-- SWIPER -->
    <link rel="stylesheet" href="{% static 'frontend/vendors/swiper.css' %}"/>

    <!-- SELECT2 -->
    <link rel="stylesheet" href="{% static 'frontend/vendors/select2.min.css' %}">

    <link rel="stylesheet" href="{% static 'frontend/static/css/lib/persian-datepicker.min.css' %}">
    <link rel="stylesheet" href="{% static 'frontend/static/css/main.css' %}">

    <link rel="stylesheet" href="{% static 'vendors/datetime-picker/jquery.mpdatepicker.min.css' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"/>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.0.1/css/bootstrap.min.css"/>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.0.1/js/bootstrap.min.js"></script>



    {% block Link %}
    {% endblock %}

    {% block Style %}
    {% endblock %}

</head>
<body>
{% block Content %}

{% endblock %}

<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.5.43/moment-timezone.min.js"></script>


<script src="{% static 'scripts/urls.js' %}"></script>
<script src="{% static 'scripts/notify.js' %}"></script>
<script src="{% static 'scripts/base.js' %}"></script>


<script src="{% static 'frontend/static/js/lib/jquery-3.2.1.min.js' %}"></script>
<script src="{% static 'frontend/static/js/lib/persian-date.min.js' %}"></script>
<script src="{% static 'frontend/static/js/lib/persian-datepicker.min.js' %}"></script>
<script src="{% static 'frontend/static/js/app.js' %}"></script>

<!-- Select2 module -->
<script type="module" src="{% static 'frontend/vendors/select2.min.js' %}"></script>

<script>
    {% for message in messages %}
        createNotify({
            title: '{{ message.tags }}' == 'success' ? 'موفق' : 'ارور',
            message: '{{ message }}',
            theme: '{{ message.tags }}'
        })
    {% endfor %}

    $(document).ready(function() {
        $('.select2-input').select2({
            width: '100%',
        });

        $('#ticketProjectsSelect').select2({
            width: '100%',
            dropdownParent: $('#addTicketForm'),
        });

        $('#notifProjectsSelect').select2({
            width: '100%',
            dropdownParent: $('#addNotifForm'),
        });
    });
</script>
{% block Script %}
{% endblock %}

{% block Js %}
{% endblock %}
</body>

</html>
