<form class="px-4 pt-2" action="{% url 'public:task_owner_detail' task_id=task.id %}" method="post"
      enctype="multipart/form-data">
    {% csrf_token %}
    <input type="hidden" name="type_request" value="update">
    <div class="py-2">
        <div class="title">
            <h4>ویرایش تسک</h4>
        </div>
        <div class="information-section">
            <div class="information-item">
                <label for="lihh">نام تسک</label>
                <input type="text" placeholder="تسک شماره یک" value="{{ task.name }}" name="name" required>
            </div>
            <div class="d-flex ">
                <div class="col-6" style="padding:0px 5px ;">
                    <div class="information-item date">
                        <label>تاریخ شروع</label>
                        <input type="text " class="persianDatapicker" value="{{ task.get_time_start }}" name=""
                               set-on="task_time_start" required>
                        <input type="hidden" name="time_start" value="{{ task.get_time_start }}" required
                               id="task_time_start">
                    </div>
                </div>
                <div class="col-6" style="padding:0px 5px ;">
                    <div class="information-item date">
                        <label>تاریخ پایان</label>
                        <input type="text " class="persianDatapicker" name="" value="{{ task.get_time_end }}"
                               set-on="task_time_end" required>
                        <input type="hidden" name="time_end" value="{{ task.get_time_end }}" required
                               id="task_time_end">
                    </div>
                </div>

            </div>
            <div class="d-flex">
                <div class="col-6" style="padding:0px 5px ;">
                    <div class="information-item">
                        <label for="lihh">میزان انجام کار</label>
                        <input type="number" placeholder="ساعت" value="{{ task.work_hour }}" name="work_hour" required>
                    </div>
                </div>
            </div>
            <div class="information-item">
                <label for="lihh">توضیحات</label>
                <textarea name="description" id="description" cols="30" rows="10"
                          required>{{ task.description }}</textarea>
            </div>
            <div class="information-item">
                <label for="lihh">نام واحد:</label>
                <select name="to_department" id="" required>
                    {% for department in departments %}
                        <option value="{{ department.id }}"
                                {% if department.id == task.to_department.id %}selected{% endif %}>{{ department.name }}</option>
                    {% endfor %}
                </select>
            </div>
            <div class="information-item">
                <label for="lihh">پروژه :</label>
                <select name="project" id="" required>
                    {% for project in projects %}
                        <option value="{{ project.id }}"
                                {% if project.id == task.project.id %}selected{% endif %}>{{ project.name }}</option>
                    {% endfor %}
                </select>
            </div>
            <div class="information-item">
                <label for="lihh">توضیحات تحصیص</label>
                <textarea name="description_allocate" id="" cols="20" rows="10"
                          required>{{ task.description_allocate }}</textarea>
            </div>
            <div class="information-item">
                <label for="lihh">اولویت</label>
                <input type="number" placeholder="اولویت" value="{{ task.priority }}" name="priority" required>
            </div>
            <div class="d-flex justify-content-between">
                 <span class="des">فایل های مربوط به تسک</span>
                <div class="uploade-imge">
                    <label class="item-upload" for="add">
                        آپلود فایل
                    </label>
                    <input type="file" name="file" id="add" hidden/>
                </div>
            </div>

            {% if task.get_file_url %}
                <a href="{{ task.get_file_url }}" class="mt-1 d-inline-block btn btn-primary" download>فایل</a>
            {% endif %}
            <button class="sabt-modal d-block col-12">ثبت</button>
        </div>
    </div>
</form>
