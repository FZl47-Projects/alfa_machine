<div class="modal" id="taskDescription-{{ task.id }}" tabindex="-1" role="dialog" aria-labelledby="taskDescription" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">{{ task.name|default:'بدون عنوان' }}</h5>
            </div>
            <div class="modal-body">
                <div class="hhh">
                    <div class="mt-2">
                        {{ task.description|default:'-' }}
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">بستن</button>
            </div>
        </div>
    </div>
</div>
