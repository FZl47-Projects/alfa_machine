<div class="modal" id="inquiryStatusDescription-{{ inquiry.id }}" tabindex="-1" role="dialog"
     aria-labelledby="inquiryStatusDescription" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">{{ inquiry.title|default:'بدون عنوان' }}</h5>
            </div>
            <div class="modal-body">
                <div class="hhh">
                    <div class="mt-2">
                        {{ inquiry.status.description|default:'چیزی ثبت نشده است' }}
                    </div>
                </div>
                {% if inquiry.status.get_file_url %}
                    <hr>
                    <div class="text-left">
                        <a href="{{ inquiry.status.get_file_url }}" class="btn btn-primary font-80">مشاهده و دانلود
                            پیوست</a>
                    </div>
                {% endif %}
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">بستن</button>
            </div>
        </div>
    </div>
</div>
