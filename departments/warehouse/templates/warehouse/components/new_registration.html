<div class="content-modal modal-warehouse-register">
    <div class="inner-modal">
        <form action="{% url 'dp_warehouse:registration' %}" method="post" enctype="multipart/form-data" class="px-4 pt-2 task">
            {% csrf_token %}
            <div class="py-2">
                <div class="title">
                    <h4>ثبت در انبار</h4>
                </div>
                <div class="information-section">
                    <div class="information-item">
                        <label for="lihh">پروژه:</label>
                        <select name="project" class="select2-input border-dark" required>
                            {% for project in projects %}
                                <option value="{{ project.id }}" label="{{ project.name }}">{{ project.name }}</option>
                            {% endfor %}
                        </select>
                    </div>
                    <div class="information-item mt-3">
                        <label for="registerTimeInput1">تاریخ ثبت:</label>
                        <input type="text" class="bg-light rounded-2 persianDatapicker" id="registerTimeInput1"
                               set-on="register_time1" required readonly>
                        <input type="hidden" id="register_time1" name="register_time">
                    </div>
                    <div class="information-item">
                        <label>قیمت:</label>
                        <input type="number" placeholder="0" name="price" class="rounded-2" required>
                    </div>
                    <div class="information-item">
                        <div class="my-2">
                           <div class="w-100">
                               <label class="w-100">آپلود فایل:
                                   <input class="form-control border-dark mt-1" type="file" name="file" required>
                               </label>
                           </div>
                        </div>
                    </div>
                    <div class="information-item">
                        <label for="description2" class="py-1">توضیحات:</label>
                        <textarea name="description" id="description2" cols="30" rows="10" class="rounded-2" required></textarea>
                    </div>
                    <button class="sabt-modal btn-primary col-12">ثبت</button>
                </div>
            </div>
        </form>
    </div>
</div>
